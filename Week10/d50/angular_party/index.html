<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Angular Party!</title>

  <!-- STYLESHEETS -->
  <!-- Boostrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <!-- Local CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <!-- ng-app tells angular where to attach the app, but it can happen
       anywhere -->
  <div class="container" ng-app="TacoApp">
    <h1>Angular Party</h1>
    <div class="row">

      <div class="col-sm-4" ng-controller="Todo">
        <ul>
          <li ng-repeat="task in tasks track by $index">
            {{task}}
            <a href="#" ng-click="deleteTask($index)"><span class="glyphicon glyphicon-remove"></span></a>
          </li>
        </ul>
        <form class="form" ng-submit="addTask()">
          <input ng-model="newTask" type="text" class="form-control">
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <div class="col-sm-4" ng-controller="Todo">
        <ul>
          <li ng-repeat="task in tasks track by $index">
            {{task}}
            <a href="#" ng-click="deleteTask($index)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
          </li>
        </ul>
        <form class="form" ng-submit="addTask()">
          <input ng-model="newTask" type="text" class="form-control">
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <div class="col-sm-4" ng-controller="LeftPanel">
        {{taco}} <br>
        I'm a column.
        <!-- Angular magic tags are the double brackets -->
        2 + 2 = {{2 + 2}}
        <div ng-bind="name"></div>
        <div ng-class="name">Hello</div>
        <div ng-show="happy">Happy!!</div>
        <div ng-hide="happy">Sad :(</div>
        <!-- ng-if directive will completely remove code from dom -->
        <div ng-if="happy">Happy :)</div>
        <div ng-style="{'background-color': name}">Goodbye</div>
        <input type="text" id="inputBootstrap" class="form-control" value="" required="required" ng-model="name">
        {{name | uppercase}} is {{ happy ? 'happy' : 'not happy'}}<br><br>
        {{name | currency : "&Euro"}}
        <button class="btn btn-primary" ng-disabled="!happy" ng-click="count = count + 1">{{count}}</button>
        <button class="btn btn-primary" ng-click="toggleHappiness()">{{happy}}</button>
      </div>
    </div>
  </div>
</body>
</html>
