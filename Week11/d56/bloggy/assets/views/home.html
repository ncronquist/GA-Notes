<h2>Home Page Angular</h2>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Created</th>
          <th>
            <button ng-click="createPost()" ng-show="currentUser" class="btn-floating btn-large waves-effect waves-light"><i class="mdi-content-add"></i></button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.createdAt}}</td>
          <td>
            <a ng-href="post/{{post.id}}" type="button" class="btn-floating waves-effect waves-light blue"><i class="mdi-action-visibility"></i></a>
            <button ng-click="deletePost(post.id)" ng-show="currentUser" type="button" class="btn-floating waves-effect waves-light red"><i class="mdi-action-delete"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-4">
    This is my right column
  </div>
</div>
