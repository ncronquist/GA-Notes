<h2>Home Page Angular</h2>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Created</th>
          <th>
            <button ng-click="loadPosts()" class="btn btn-success btn-xs glyphicon glyphicon-refresh pull-right"></button>
            <button ng-click="createPost()" class="btn btn-success btn-xs glyphicon glyphicon-plus text-right"></button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>{{post.id}}</td>
          <td><a ng-href="post/{{post.id}}">{{post.title}}</a></td>
          <td>{{post.createdAt}}</td>
          <td>
            <button ng-click="deletePost(post.id)" class="btn btn-danger btn-xs glyphicon glyphicon-trash pull-right"></button>
            <button ng-click="showPost(post.id)" class="btn btn-info btn-xs glyphicon glyphicon-eye-open text-right"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-4">
    This is my right column
  </div>
</div>
